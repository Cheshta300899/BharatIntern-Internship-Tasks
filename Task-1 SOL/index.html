<!DOCTYPE html>
<html lang="en">
    <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/main.css">
	 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	 <link rel="stylesheet" href="css/style.css">
	 
	 <title>Daily Tasks</title>
	 <link rel="icon" type="image/png" href="img/logo.png">
	 <style>
	 </style>
	</head>

	<body>
	 <div class="container">
	  <div class="row">
	   <div class="col mx-auto col-md-8 mt-3 text-center">
		<div class="alert text-capitalize feedback">
		 write value for item
		</div>

		<form id="itemForm" class="my-3">
		  <div class="left">
				<img src="img/logo.png" alt="" />
			    </div>
			   <h3 class="text-capitalize mb-4">to do list</h3> 
		 <div class="input-group">
		  <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="write ur tasks here...">
		  <div class="input-group-append">
		   <button class="btn btn-green text-capitalize" type="submit">add item</button>
		  </div>
		 </div>
		</form>
		<div class="item-container">
		 <div class="itemList my-5">
		 </div>
		 <button type="button" class="btn btn-green my-3 text-capitalize" id="clearList">clear items</button>
		</div>
	   </div>
	  </div>
	 </div>

	 <script src="js/jquery-3.3.1.min.js"></script>
	 
	 <script src="js/bootstrap.bundle.min.js"></script>

	 <script src="js/app.js"></script>
</body>
</html>
